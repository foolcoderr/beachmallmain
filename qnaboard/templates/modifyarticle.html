{% extends "base.html" %}

{% block navright %}
{% endblock %}

{% block content %}
{% csrf_token %}
<style>
.form_box {
    background-color: #ffffff;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    padding: 10px;
}
.input_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
}
.textarea_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
    height: 160px;
}
.write_button {
    background-color: #475d9f;
    border: 1px solid #323f6b;
    color: #ffffff;
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 18px;
}
</style>
<div class="board">
	<div class="board2" style="padding:30px 200px;">
		<div class="form_box">
			<form name="modifyproform" method="post" action="modifyarticle">
				<input type="hidden" name="qnaNum" value="{{qnaNum}}">
				<input type="hidden" name="pagenum" value="{{pagenum}}">
				<br>
					<h3>수정할 정보를 입력하세요</h3><br>
					<div class="input_field"> 작성자 </div>
					<div class="input_field"> &nbsp;{{dto.userId}} </div>	
					<div class="input_field"> 제목 </div>
					<input class="input_field" type="text" name="qnaTitle" value="{{dto.qnaTitle}}">
					<div class="input_field"> 내용 </div>
					<textarea class="textarea_field" name="qnaContent" style="height:400px;">{{dto.qnaContent}}</textarea><br>
					<input class="write_button" type="submit" value="수정">
					<input class="write_button" type="reset" value="취소">
					<input class="write_button" type="button" value="수정취소"onclick="location='qna?pagenum={{pagenum}}'">
			</form>
		</div>
	</div>
</div>

{% endblock %}
