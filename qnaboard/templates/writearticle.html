{% extends "base.html" %}

{% block navright %}
{% endblock %}

{% block content %}
<style>
.form_box {
    background-color: #ffffff;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    padding: 10px;
    padding-right:20px;
}
.input_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
}
.textarea_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
    height: 160px;
}
.write_button {
    background-color: #475d9f;
    border: 1px solid #323f6b;
    color: #ffffff;
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 18px;
}
</style>
{% if not request.session.memid %}
<script type="text/javascript">
	alert("로그인 후 이용하실 수 있습니다.");
	location.href = "{% url 'member:login' %}";
</script>
{% else %}
<div class="board">
   <div class="board2" style="padding:30px 200px;">
      <div class="form_box">
      {% csrf_token %}
         <form name="writeform" method="post" action="writearticle">
            <input type="hidden" name="qnanum" value="{{qnanum}}">
            <input type="hidden" name="ref" value="{{ref}}">
            <input type="hidden" name="restep" value="{{restep}}">
            <input type="hidden" name="relevel" value="{{relevel}}">
               <h3>글작성 정보를 입력하세요</h3>
               <span class="input_field"> 작성자 </span>
               <input class="input_field" type="text" name="userId" value="{{userId}}" readonly>   
               <div class="input_field"> 제목 </div>
               <input class="input_field" type="text" name="qnaTitle">
               <div class="input_field"> 내용 </div>
               <textarea class="textarea_field" name="qnaContent" style="height:500px;"></textarea>
               <input class="write_button" type="submit" value="작성">
               <input class="write_button" type="reset" value="취소">
               <input class="write_button" type="button" value="목록"onclick="location='qna'">
         </form>
      </div>
   </div>
</div>
{% endif %}
{% endblock %}
